<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dados do Clima</title>
</head>
<body>
    <div class="header">
        <input type="text" class="name" placeholder="City name">
        <button class="search" onclick="searchButton()">🔍</button>
    </div>
    <div class="container">
        <div class="mother-box">
            <div class="upper-box">
                <h1 class="cidade"><strong>Aracaju</strong></h1>
                <h2 class="temperatura">35C°</h2>
            </div>
            <div class="mid-box">
                <h3 class="clima">Ensolarado</h3>
                <img src="https://openweathermap.org/img/wn/04n.png" class="img-clima" alt="">
            </div>
            <div class="bot-box">
                <h4 class="umidade">Umidade: 70%</h4>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
